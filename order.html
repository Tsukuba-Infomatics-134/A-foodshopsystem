<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>桐陰祭 注文システム A</title>

  <!-- CSS（デザイン） -->
  <style>
    /* 全体の背景や文字設定 */
    body {
      font-family:serif;
      margin: 20px;
      background: #f4f4f4;
    }

    /* タイトル中央揃え */
    h1 {
      text-align: center;
    }

    /* メニューを横並びにする */
    .menu-container {
      display: flex;
      justify-content: center;
      gap: 40px;  /* メニュー間の隙間 */
      margin-bottom: 30px;
    }

    /* メニュー1つ分のスタイル */
    .menu-item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 200px;
    }

    /* メニュー画像のサイズ指定 */
    .menu-item img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* 個数を入力するエリア（今回は不要） */
    .controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    /* 数字入力の幅を狭く、中央揃えに */
    .controls input {
      width: 100px;
      text-align: center;
    }

    /* ボタンの基本スタイル */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* 「確定」ボタンのデザイン */
    #confirm {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #confirm:hover {
      background-color: #218838;
    }

    /* 注文確定後のメッセージ表示 */
    .status {
      font-family:serif;
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- タイトル -->
  <h1>桐陰祭 注文システム A</h1>

  <!-- メニューエリア -->
  <div class="menu-container">

    <!-- メニュー1 -->
    <div class="menu-item">
      <img src="	https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$" alt="メニュー1"> <!-- 画像は同じフォルダに保存 -->
      <p>メニュー1 - 200円</p>
      <div>
        個数:
        <!-- 数を減らすボタン -->
        <button onclick="changeQty(0, -1)">－</button>
        <!-- 現在の個数を表示 -->
        <input type="text" id="qty1" value="0" readonly>
        <!-- 数を増やすボタン -->
        <button onclick="changeQty(0, 1)">＋</button>
      </div>
    </div>

    <!-- メニュー2 -->
    <div class="menu-item">
      <img src=" 	https://mono-log.jp/archives/img/2025/04/250403.jpg" alt="メニュー2">
      <p>メニュー2 - 300円</p>
      <div>
        個数:
        <button onclick="changeQty(1, -1)">－</button>
        <input type="text" id="qty2" value="0" readonly>
        <button onclick="changeQty(1, 1)">＋</button>
      </div>
    </div>
  </div>

  <!-- 注文確定ボタン -->
  <div style="text-align:center;">
    <button id="confirm" onclick="submitOrder()">確定する</button>
  </div>

  <!-- ステータス（注文確定メッセージ） -->
  <div class="status" id="status"></div>

  <!-- JavaScript：注文データを管理し、操作に反応する -->
  <script>
    // 注文された個数を配列で管理（メニューが増えたらここを拡張）
    const quantities = [0, 0];

    // 個数を変更する関数（index: 0または1、delta: +1または-1）
    function changeQty(index, delta) {
      // マイナスにならないように0未満はカット
      quantities[index] = Math.max(0, quantities[index] + delta);

      // 表示されている値を更新
      document.getElementById(`qty${index+1}`).value = quantities[index];
    }

    // 注文確定時の処理
    function submitOrder() {
      // オブジェクト形式で注文内容を作成
      const order = {
        menu1: quantities[0],
        menu2: quantities[1]
      };

      // 注文内容を開発用にコンソールに表示（本番はAPI送信に変える）
      console.log("注文を送信:", order);

      // 仮の整理番号を表示（ランダム3桁）
      document.getElementById("status").textContent = `注文を受け付けました。整理番号: #${Math.floor(Math.random() * 900 + 100)}`;
      
      // 注文をリセット
      quantities[0] = 0;
      quantities[1] = 0;
      document.getElementById("qty1").value = 0;
      document.getElementById("qty2").value = 0;
    }
  </script>

</body>
</html>
