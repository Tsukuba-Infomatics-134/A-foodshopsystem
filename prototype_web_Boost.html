<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>桐陰祭 注文システム</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .confirm-button {
      background-color: #28a745;
      color: white;
      font-size: 80px;
      padding: 80px 400px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      display: inline-block;
    }

    /* 横向き三角ボタン共通 */
    .triangle-left,
    .triangle-right {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      background: none;
      cursor: pointer;
      padding: 0;
      border-radius: 0;
      outline: none !important;
      box-shadow: none !important;
      filter: none;
      transition: border-color 0.2s ease;
      flex-shrink: 0;
      border-right: 25px solid #007bff;
    }

    /* 右向き */
    .triangle-right {
      border-left: 25px solid #007bff;
      border-right: none;
    }
    /*左向き*/
    .triangle-left {
      border-right: 25px solid #007bff;
      border-left: none;
    }
    /* ホバー色変化 */
    .triangle-left:hover {
      border-right-color: #0056b3;
    }
    .triangle-right:hover {
      border-left-color: #0056b3;
    }

    /* フォーカス・アクティブ時の影消し */
    .triangle-left:focus,
    .triangle-right:focus,
    .triangle-left:active,
    .triangle-right:active {
      outline: none !important;
      box-shadow: none !important;
    }

    /* レイアウト調整 */
    .qty-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    input.qty-input {
      width: 50px;
      text-align: center;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background-color: #fff;
    }

    body {
      background-image: url(
        "https://www.photolibrary.jp/mhd1/img753/450-20200124182302.jpg"
      );
      background-size: cover;
      background-attachment: fixed;
      font-family: "Segoe UI", "ヒラギノ角ゴ ProN", sans-serif;
    }

    h1 {
      animation: fadeInDown 1s forwards;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      animation: fadeInUp 1s forwards;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: none !important;
    }

    /*0 4px 10px rgba(0,0,0,0.2)*/
    .pop {
      animation: pop 0.3s ease;
    }

    #status {
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pop {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>桐陰祭 注文システム A</h1>

  <div class="container-fluid">
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card text-center">
          <img
            src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$"
            class="card-img-top"
            alt="メニュー1"
          />
          <div class="card-body">
            <h5 class="card-title">メニュー1 - 200円</h5>
            <p>
              個数:
              <span class="qty-control">
                <button
                  class="triangle-left"
                  type="button"
                  onclick="changeQty(0, -1)"
                  aria-label="減らす"
                ></button>
                <input
                  type="text"
                  id="qty1"
                  value="0"
                  class="qty-input"
                  readonly
                />
                <button
                  class="triangle-right"
                  type="button"
                  onclick="changeQty(0, 1)"
                  aria-label="増やす"
                ></button>
              </span>
            </p>
            <button class="btn btn-outline-secondary btn-sm" onclick="showInfo(0)">
              説明
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center">
          <img
            src="https://mono-log.jp/archives/img/2025/04/250403.jpg"
            class="card-img-top"
            alt="メニュー2"
          />
          <div class="card-body">
            <h5 class="card-title">メニュー2 - 300円</h5>
            <p>
              個数:
              <button class="btn btn-primary btn-sm" onclick="changeQty(1, -1)">
                －
              </button>
              <input
                type="text"
                id="qty2"
                value="0"
                class="form-control d-inline-block w-auto text-center"
                readonly
              />
              <button class="btn btn-primary btn-sm" onclick="changeQty(1, 1)">
                ＋
              </button>
            </p>
            <button class="btn btn-outline-secondary btn-sm" onclick="showInfo(1)">
              説明
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-ll">
      <div class="text-center mt-4">
        <button id="confirm" class="confirm-button" onclick="confirmOrder()">
          確定する
        </button>
      </div>
      <div
        id="status"
        class="mt-4 text-white text-center fw-bold bg-dark p-3 rounded"
      ></div>
    </div>
  </div>

  <script>
    const quantities = [0, 0];
    const explanations = [
      "メニュー1は最新型ゲーム機のグッズです。数に限りがあります！",
      "メニュー2は超人気アニメの限定ポスターです。お早めに！",
    ];

    function showInfo(index) {
      alert(explanations[index]);
    }

    function changeQty(index, delta) {
      quantities[index] = Math.max(0, quantities[index] + delta);
      const input = document.getElementById(`qty${index + 1}`);
      input.value = quantities[index];
      input.classList.remove("pop");
      void input.offsetWidth;
      input.classList.add("pop");
      saveToStorage();
    }

    function saveToStorage() {
      localStorage.setItem("orderQuantities", JSON.stringify(quantities));
    }

    function loadFromStorage() {
      const saved = JSON.parse(localStorage.getItem("orderQuantities"));
      if (saved && Array.isArray(saved)) {
        saved.forEach((qty, i) => {
          quantities[i] = qty;
          document.getElementById(`qty${i + 1}`).value = qty;
        });
      }
    }

    function confirmOrder() {
      const total = quantities.reduce(
        (sum, q, i) => sum + q * (i === 0 ? 200 : 300),
        0
      );
      if (total === 0) {
        alert("1つ以上選択してください。");
        return;
      }
      if (confirm(`合計金額 ${total}円になります。これで確定してよろしいですか？`)) {
        submitOrder();
      }
    }

    function submitOrder() {
      const statusDiv = document.getElementById("status");
      statusDiv.style.opacity = "1";
      statusDiv.textContent = "注文送信中...";
      document.body.style.backgroundColor = "rgba(255,255,255,0.6)";
      setTimeout(() => {
        document.body.style.backgroundColor = "";
      }, 200);

      setTimeout(() => {
        const orderNum = Math.floor(Math.random() * 900 + 100);
        statusDiv.textContent = `注文を受け付けました。整理番号: #${orderNum}`;
        quantities[0] = 0;
        quantities[1] = 0;
        document.getElementById("qty1").value = 0;
        document.getElementById("qty2").value = 0;
        localStorage.removeItem("orderQuantities");
        setTimeout(() => {
          statusDiv.style.opacity = "0";
        }, 4000);
      }, 1000);
    }

    window.onload = loadFromStorage;
  </script>
</body>
</html>
