<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>桐陰祭 注文システム</title>
  <style>
    body {
      background-image: url('https://www.photolibrary.jp/mhd1/img753/450-20200124182302.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', 'ヒラギノ角ゴ ProN', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1s forwards;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 0;
      padding: 20px 0;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .menu-item {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .menu-item:nth-child(2) {
      animation-delay: 0.3s;
    }

    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .menu-item p {
      margin: 15px 0 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .menu-item button {
      padding: 5px 12px;
      font-size: 18px;
      margin: 5px 3px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s;
    }

    .menu-item button:hover {
      background-color: #0056b3;
    }

    .menu-item button:active {
      transform: scale(1.2);
    }

    .menu-item input[type="text"] {
      width: 40px;
      text-align: center;
      font-size: 18px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: transform 0.2s ease;
    }

    #confirm {
      margin: 30px auto;
      padding: 12px 40px;
      font-size: 20px;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      transition: background-color 0.3s;
    }

    #confirm:hover {
      background-color: #218838;
    }

    .status {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin: 20px auto;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      width: fit-content;
      opacity: 0;
      transition: opacity 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>桐陰祭 注文システム A</h1>

  <div class="menu-container">
    <div class="menu-item">
      <img src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$" alt="メニュー1">
      <p>メニュー1 - 200円</p>
      <div>
        個数:
        <button onclick="changeQty(0, -1)">－</button>
        <input type="text" id="qty1" value="0" readonly>
        <button onclick="changeQty(0, 1)">＋</button>
        <br><button onclick="showInfo(0)">説明</button>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://mono-log.jp/archives/img/2025/04/250403.jpg" alt="メニュー2">
      <p>メニュー2 - 300円</p>
      <div>
        個数:
        <button onclick="changeQty(1, -1)">－</button>
        <input type="text" id="qty2" value="0" readonly>
        <button onclick="changeQty(1, 1)">＋</button>
        <br><button onclick="showInfo(1)">説明</button>
      </div>
    </div>
  </div>

  <button id="confirm" onclick="confirmOrder()">確定する</button>
  <div class="status" id="status"></div>

  <script>
    const quantities = [0, 0];
    const explanations = [
      "メニュー1は最新型ゲーム機のグッズです。数に限りがあります！",
      "メニュー2は超人気アニメの限定ポスターです。お早めに！"
    ];

    // 説明ボタンの処理
    function showInfo(index) {
      alert(explanations[index]);
    }

    // 個数変更＋ローカル保存
    function changeQty(index, delta) {
      quantities[index] = Math.max(0, quantities[index] + delta);
      const input = document.getElementById(`qty${index + 1}`);
      input.value = quantities[index];
      input.style.animation = 'none';
      void input.offsetWidth;
      input.style.animation = 'pop 0.3s ease';
      saveToStorage();
    }

    // ローカルストレージ保存
    function saveToStorage() {
      localStorage.setItem('orderQuantities', JSON.stringify(quantities));
    }

    // ローカルストレージ読み込み
    function loadFromStorage() {
      const saved = JSON.parse(localStorage.getItem('orderQuantities'));
      if (saved && Array.isArray(saved)) {
        saved.forEach((qty, i) => {
          quantities[i] = qty;
          document.getElementById(`qty${i + 1}`).value = qty;
        });
      }
    }

    // モーダル確認 → 本注文へ
    function confirmOrder() {
      const total = quantities.reduce((sum, q, i) => sum + q * (i === 0 ? 200 : 300), 0);
      if (total === 0) {
        alert("1つ以上選択してください。");
        return;
      }
      if (confirm(`合計金額 ${total}円になります。これで確定してよろしいですか？`)) {
        submitOrder();
      }
    }

    function submitOrder() {
      const statusDiv = document.getElementById("status");
      statusDiv.style.opacity = "1";
      statusDiv.textContent = "注文送信中...";

      document.body.style.backgroundColor = "rgba(255,255,255,0.6)";
      setTimeout(() => {
        document.body.style.backgroundColor = "";
      }, 200);

      setTimeout(() => {
        const orderNum = Math.floor(Math.random() * 900 + 100);
        statusDiv.textContent = `注文を受け付けました。整理番号: #${orderNum}`;
        quantities[0] = 0;
        quantities[1] = 0;
        document.getElementById("qty1").value = 0;
        document.getElementById("qty2").value = 0;
        localStorage.removeItem('orderQuantities');
        setTimeout(() => {
          statusDiv.style.opacity = "0";
        }, 4000);
      }, 1000);
    }

    // 初期ロード
    window.onload = loadFromStorage;
  </script>
</body>
</html>
