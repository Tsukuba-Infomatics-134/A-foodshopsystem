<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no">

    <title>A 桐陰祭食販2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="login">
      <p style="color: black">パスワードを入力してください。</p>
      <input type="password" id="pass" placeholder="パスワードを入力" />
      <button onclick="login()" type="submit">ログイン</button>
    </div>

    <div class="modal fade" id="passcheck" tabindex="-1" aria-labelledby="passcheckLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
    
              <!-- モーダルヘッダー -->
              <div class="modal-header">
                <h5 class="modal-title" id="passcheckLabel">パスワードの確認</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
    
              <!-- モーダルボディ -->
              <div class="modal-body">
                <label for="passwordInput">パスワードを入力してください</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="パスワード">
              </div>
    
              <!-- モーダルフッター -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="submit" class="btn btn-primary" id="submitPassword">確認</button>
              </div>
          </div>
        </div>
    </div>

    <div id="staff" style="display: none;">
      <div class="centerlize" style="margin-top: 10vh; margin-left: 5vw; margin-right: 5vw;">
        <button class="recansel-button" onclick="changeDisplayMode('sub')">
          戻る
        </button>
      </div>
      <div class="centerlize" style="margin-top: 2vh; margin-left: 5vw; margin-right: 5vw;">
        <button class="recansel-button" onclick="changeDisplayMode('error')">
          エラー画面
        </button>
        <button class="temperate-button1" onclick="changeDisplayMode('offline')">
          オフライン画面
        </button>
        <button class="temperate-button2" onclick="changeDisplayMode('outof-service')">
          販売停止画面
        </button>
      </div>
      <div class="centerlize" style="margin-top: 2vh; margin-left: 5vw; margin-right: 5vw;">
        <button class="recansel-button" onclick="changeShopClerkMode(true);changeDisplayMode('sub');">
          店員用モードに変更
        </button>
        <button class="temperate-button1" onclick="changeShopClerkMode(false);changeDisplayMode('sub');">
          店員用モード終了
        </button>
      </div>
      <div class="centerlize" style="margin-top: 2vh; margin-left: 5vw; margin-right: 5vw;">
        販売可能数<input type="number" id="soldcountlimit" value="300" min="1" max="10000" style="width: 8vw;" onchange="onChangeSoldCountInput();">個
        (現在の販売数: <span id="nowSoldCountDisplay">0/300</span>個)
      </div>
      <div class="centerlize" style="margin-top: 2vh; margin-left: 5vw; margin-right: 5vw;">
        <button class="recansel-button" onclick="logout()">
          ログアウト
        </button>
      </div>
    </div>

    <div id="offline" style="display: none;">
      <div class="offline-background">
        <button data-bs-toggle="modal" data-bs-target="#passcheck">戻る</button>
        <div class="width-container" >
          <p class="offline-letter1"><ruby>現在オフラインです<rt class="oblique">Offline</rt></ruby></p>
          <img src="Photos/Reconect.png" class="img-dispatcher">
          <p class="offline-letter1">再接続中...<br>しばらくお待ちください。</p>
        </div>
      </div>
    </div>

    <div id="error" style="display: none;" class="error-background">
      <button data-bs-toggle="modal" data-bs-target="#passcheck">戻る</button>
      <div class="screen-center">
        <div class="screen-center2">
          <img src="Photos/warning.png" class="img-dispatcher">
          <p class="error-letter"><ruby>エラー<rt class="oblique">Error</rt></ruby></p>
          <p class="error-letter2">エラーが発生しました。店員に連絡してください。</p> 
        </div>
      </div>
    </div>

    <div id="outof-service" style="display: none;">
      <div class="outofservice-background">
        <button data-bs-toggle="modal" data-bs-target="#passcheck">戻る</button>
        <div class="width-container">
          <p class="outofservice-letter1"><ruby>販売停止<tr class="oblique">Out of service</tr></ruby><p>
          <img src="Photos/ban.png" class="img-dispatcher">
          <p style ="font-size: 45px; color: #ff3232 ; text-align: center; font-weight: bold;">現在、規定数に達したため販売を停止しています。</p>
        </div>
      </div>
    </div>

    <div id="sub" style="display: none">
      <button data-bs-toggle="modal" data-bs-target="#passcheck">
        店員用
      </button>
      <div class="starting_button">
        <button class="item-starting" id="start-ordering" onclick="changeDisplayMode('main')">
          注文開始
        </button>
      </div>
    </div>

    <div id="main" style="display: none">
      <h1>桐陰祭 注文システム</h1>
      <button class="backing-button" onclick="reset()" >戻る</button>

      <div class="container-order" >
        <div class="row justify-content-center g-4 align-items-stretch">
          <div class="col-md-4 d-flex">
            <div class="card text-center w-100" style="width: 45vh; min-width: 45vh; height: 70vh; max-height: 70vh; overflow:hidden">
              <img src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$" class="card-img-top-1" alt="メニュー1" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title" style="font-size: 25px; font-weight: bold;" ></h5>
                <p>
                  個数:
                  <span class="qty-control">
                    <button class="triangle-left" type="button" onclick="changeQty(0, -1)" aria-label="減らす"></button>
                    <input type="text" id="qty1" value="0" class="qty-input" readonly />
                    <button class="triangle-right" type="button" onclick="changeQty(0, 1)" aria-label="増やす"></button>
                  </span>
                </p>
                <p class="description-text1"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4 d-flex">
            <div class="card text-center w-100" style="width: 45vh; min-width: 45vh; height: 70vh; max-height: 70vh; overflow:hidden">
              <img src="https://mono-log.jp/archives/img/2025/04/250403.jpg" class="card-img-top-2" alt="メニュー2" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title" style="font-size: 25px; font-weight: bold;"></h5>
                <p>
                  個数:
                  <span class="qty-control">
                    <button class="triangle-left" type="button" onclick="changeQty(1, -1)" aria-label="減らす"></button>
                    <input type="text" id="qty2" value="0" class="qty-input" readonly />
                    <button class="triangle-right" type="button" onclick="changeQty(1, 1)" aria-label="増やす"></button>
                  </span>
                </p>
                <p class="description-text2"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button id="confirm" class="confirm-button" onclick="showConfirmModal()">
            確認する
          </button>
          <div id="status"></div>
        </div>
      </div>

      <!-- 確認モーダル -->
      <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content p-4">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">注文内容確認</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
            </div>
            <div class="modal-body">
              <h10>
                <strong><span id="confirmMenu1">メニュー1</span>:</strong> <span id="confirmQty1">0</span>個
              </h10><br>
              <h10>
                <strong><span id="confirmMenu2">メニュー2</span>:</strong> <span id="confirmQty2">0</span>個
              </h10><br>
              <h10 style="font-size: 3.5rem; font-weight: bold;">
                <strong>合計金額:</strong> <span id="confirmTotal">0</span>円
              </h10><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="recansel-button" data-bs-dismiss="modal">
                戻る
              </button>
              <button type="button" class="recomfirm-button" onclick="confirmOrder()">
                注文確定
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 整理券用モーダル -->
      <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4">
            <div class="modal-header">
              <h5 class="modal-title" id="orderModalLabel">注文受付完了</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button> -->
            </div>
            <div class="modal-body" id="modalBody" style="font-size: 1.8rem">
              <!-- 整理券番号をここに表示 -->
            </div>
            <div class="modal-footer">
              <button type="button" class="recomfirm-button" data-bs-dismiss="modal" onclick="onConfirmCloseButtonClicked();" disabled id="confirm-modal-close">
                閉じる
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 印刷関連jsの読み込み -->
    <script src="js/StarBarcodeEncoder.js"></script>
    <script src="js/StarWebPrintBuilder.js"></script>
    <script src="js/StarWebPrintDisplayBuilder.js"></script>
    <script src="js/StarWebPrintExtManager.js"></script>
    <script src="js/StarWebPrintTrader.js"></script>
    <script src="receipt.js"></script>

    <script>
      const apiurl_production = "https://api.yaakiyu.f5.si/";
      const apiurl_dev = "http://localhost:80/";
      const classDatas = [
        {}, // 管理者用
        {
          // 1組
          name: "ベビカスの焼き方 Lesson3 part1",
          variety: 2,
          title: ["ベビーカステラ(プレーン)", "ベビーカステラ(抹茶)"],
          explain: ["ただのベビカス", "少し違うベビカス"],
          picture: ["https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/plain_baby.png?raw=true", "https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/mattyababy-.png?raw=true"],
          price: [200, 200],
          limit: 10,
          bgimage: "https://illust.download/wp-content/uploads/2017/11/background134.jpg",
        },
        {
          // 2組
          name: "桐頓堀",
          variety: 2,
          title: ["お好み焼き(豚玉)", "お好み焼き(豚玉チーズ)"],
          explain: ["ただのお好み焼き", "少し黄色いお好み焼き"],
          picture: ["https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/pork_okonomiyaki.png?raw=true", "https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/pork_cheese%20_okonomiyaki.png?raw=true"],
          price: [300, 300],
          limit: 10,
          bgimage: "https://illust.download/wp-content/uploads/2017/11/background137.jpg",
        },

        {
          // 3組
          name: "だんご3-3兄弟",
          variety: 2,
          title: ["焼きみたらし&バニラアイス", "カラフルあんこ"],
          explain: ["みたらし", "あんこ"],
          picture: ["https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/iceazuki.png?raw=true", "https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/normalazuki.png?raw=true"],
          price: [200, 200],
          limit: 10,
          bgimage: "https://illust.download/wp-content/uploads/2017/11/background135.jpg",
        },
        {
          // 4組
          name: "もりてつフローズンパラダイス",
          variety: 2,
          title: ["かき氷(抹茶白玉小豆)", "かき氷(マンゴー)"],
          explain: ["抹茶味で白玉と小豆味", "マンゴー味"],
          picture: ["https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/shaved_ice_green_tea.png?raw=true", "https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/shaved_ice_mango.png?raw=true"],
          price: [200, 200],
          limit: 10,
          bgimage: "https://illust.download/wp-content/uploads/2017/11/background138.jpg",
        },
        {
          // 5組
          name: "じゃがいもだけじゃだめですか",
          variety: 2,
          title: ["ポテト(コンソメ)", "ポテト(バター醤油)"],
          explain: ["コンソメ味", "バター醤油味"],
          picture: ["https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/konsomepatato.png?raw=true", "https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/butterpatato.png?raw=true"],
          price: [200, 200],
          limit: 10,
          bgimage: "https://illust.download/wp-content/uploads/2017/11/background136.jpg",
        },

        {
          // 6組
          name: "ひっぱりだこ",
          variety: 2,
          title: ["たこ焼き(ソース)", "たこ焼き(明太もち)"],
          explain: ["通常", "タコの代わりに餅が入ってます"],
          picture: ["https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/takoyaki.png?raw=true", "https://github.com/Tsukuba-Infomatics-134/A-foodshopsystem/blob/main/Photos/Asystem's_picture/takoyaki.png?raw=true"],
          price: [200, 200],
          limit: 10,
          bgimage: "https://illust.download/wp-content/uploads/2017/11/background133.jpg",
        },
      ];

      const quantities = [0, 0];
      var classnum = 0;
      let auth_key = null;
      let isLogin = false;
      let classData = {};
      let apiurl = apiurl_production;
      let isOnline = false;
      let specialClassStatusData = {};
      let isShopClerkMode = false;
      let nowSoldCount = 0;
      let soldCountLimit = 300;

      if (!isCorrectBrowserUsed) {
        // 自動的に店員モードに切り替える。
        changeShopClerkMode(true);
      }

      // オンライン判定を切り替える関数  0: オンライン, 1: オフライン
      function setOnlineStatus(state) {
        if (isOnline && state === 1) {
          isOnline = false;
          changeDisplayMode("offline");
        }
        else if (!isOnline && state === 0) {
          isOnline = true;
          if (isLogin) {
            changeDisplayMode("sub");
          }
          else {
            changeDisplayMode("login");
          }
        }
      }

      // devサーバーが生きていればapiurlをdevに切り替える
      function tryDevApiUrlSwitch() {
        fetch(apiurl_dev + "version", { method: "GET", cache: "no-store" })
          .then((res) => {
            if (res.ok) {
              apiurl = apiurl_dev;
              console.warn("apiurlを開発環境に切り替えました");
            }
          })
          .catch(() => {
            // devサーバーが落ちている場合は何もしない
          });
      }
      tryDevApiUrlSwitch();

      setOnlineStatus(navigator.onLine ? 0 : 1);
      window.addEventListener("online", () => setOnlineStatus(0));
      window.addEventListener("offline", () => setOnlineStatus(1));

      // 合計金額を計算する関数
      function calcTotal() {
        return quantities.reduce(
          (sum, qty, i) => sum + qty * classData["price"][i],
          0
        );
      }

      // 個数表示・ボタン状態をまとめて更新
      function updateQtyUI() {
        quantities.forEach((qty, i) => {
          document.getElementById(`qty${i + 1}`).value = qty;
        });
        const leftBtns = document.querySelectorAll(".triangle-left");
        quantities.forEach((qty, i) => {
          if (qty <= 0) {
            leftBtns[i].classList.add("disabled");
          } else {
            leftBtns[i].classList.remove("disabled");
          }
        });
        const rightBtns = document.querySelectorAll(".triangle-right");
        const qsum = quantities.reduce((a, b) => a + b, 0);
        quantities.forEach((qty, i) => {
          if (qsum >= classData["limit"]) {
            rightBtns[i].classList.add("disabled");
          } else {
            rightBtns[i].classList.remove("disabled");
          }
        });
      }
      updateQtyUI();

      function changeQty(index, delta) {
        quantities[index] = Math.max(0, quantities[index] + delta);
        updateQtyUI();
      }

      function showConfirmModal() {
        const total = calcTotal();
        if (total === 0) {
          alert("1つ以上選択してください。");
          return;
        }
        // 確認モーダルに注文内容をセット
        document.getElementById("confirmQty1").textContent = quantities[0];
        document.getElementById("confirmQty2").textContent = quantities[1];
        document.getElementById("confirmTotal").textContent = total;
        // モーダルを表示
        const confirmModal = new bootstrap.Modal(
          document.getElementById("confirmModal")
        );
        confirmModal.show();
      }

      function confirmOrder() {
        // 確定後、注文を送信
        submitOrder();
        // 確認モーダルを閉じる
        const confirmModal = bootstrap.Modal.getInstance(
          document.getElementById("confirmModal")
        );
        confirmModal.hide();
      }

      function onPrintSuccess(response) {
        // 整理券発行成功
        const firstline = document.getElementById("modalBody").innerText.split(/\n/)[0];
        document.getElementById("modalBody").innerText = firstline + `\n印刷完了。店員から整理券を受け取ってください。`;
        document.getElementById("confirm-modal-close").disabled = false;
      }

      function onPrintError(response) {
        // 整理券発行失敗
        console.error(response);
        changeDisplayMode("error");
      }

      function onConfirmCloseButtonClicked() {
        // 販売個数が規定に達していたら販売停止
        if (nowSoldCount >= soldCountLimit) {
          changeDisplayMode("outof-service");
        }
        else {
          changeDisplayMode('sub');
        }
      }

      function submitOrder() {
        const statusDiv = document.getElementById("status");
        statusDiv.style.opacity = "1";
        statusDiv.textContent = "注文送信中...";
        document.body.style.backgroundColor = "rgba(255,255,255,0.6)";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 200);

        const order1 = quantities[0];
        const order2 = quantities[1];
        if (order1 + order2 === 0) {
          alert("注文する数を入力してください");
          return;
        }
        fetch(apiurl + "order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            authorization: auth_key,
          },
          body: JSON.stringify({
            order_items: { item_1: order1, item_2: order2 },
            user: classnum,
          }),
        }).then(async (response) => {
          const data = await response.json();
          if (!response.ok) {
            console.error("Error:", data);
            changeDisplayMode("error");
            return;
          }
          const orderNum = data["order_id"];
          console.log(orderNum, data["password"]);
          // モーダルに整理番号セットして表示
          document.getElementById("confirm-modal-close").disabled = true;
          document.getElementById("modalBody").textContent = `整理番号: #${orderNum}\n`;
          document.getElementById("modalBody").appendChild(document.createElement("br"));
          document.getElementById("modalBody").textContent += "印刷中...";
          // Bootstrapモーダルを表示
          const orderModal = new bootstrap.Modal(document.getElementById("orderModal"));
          orderModal.show();
          // 注文リセット
          quantities.fill(0);
          nowSoldCount += order1 + order2;  // 販売数制限用カウンター
          updateQtyUI();
          statusDiv.style.opacity = "0";
          if (isShopClerkMode) {
            alert(`整理番号：${orderNum}\nパスワード：${data["password"]}`);
            document.getElementById("confirm-modal-close").disabled = false;
            return;
          }
          receipt_print(
            {class_number: classnum, item_1: order1, item_2: order2, order_id: orderNum, password: data["password"]},
            onPrintSuccess, onPrintError
          );
        }).catch((error) => {
          console.error("Error:", error);
          bootstrap.Modal.getInstance(document.getElementById("confirmModal")).hide();
          changeDisplayMode("error");
        });
      }

      function check() {
        return fetch(apiurl + "check", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            authorization: auth_key,
          },
        }).then(async (response) => {
          if (response.status === 200) {
            return await response.json();
          } else {
            console.error("Error:", await response.text());
            setOnlineStatus(1);
            return null;
          }
        }).catch((error) => {
          console.error("Error:", error);
          setOnlineStatus(1);
          return null;
        });
      }

      function login() {
        const password = document.getElementById("pass").value;
        fetch(apiurl + "login", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            password: password,
          },
        }).then((response) => {
          const data = response.json();
          if (response.status === 200) {
            return data;
          } else if (response.status === 401) {
            alert("パスワードが違います");
            return null;
          } else {
            alert("ログイン中にエラーが発生しました。");
            return null;
          }
        }).then((data) => {
          if (data == null) {
            return;
          }
          console.log(data);
          isLogin = true;
          auth_key = data["token"];
          classnum = data["user"];
          classData = classDatas[classnum];

          document.getElementById("pass").value = "";
          document.title = `[${classnum}組] A 桐陰祭食販2025`;
          document.getElementsByClassName("description-text1")[0].innerHTML = classData["explain"][0];
          document.getElementsByClassName("description-text2")[0].innerHTML = classData["explain"][1];
          document.getElementsByClassName("card-img-top-1")[0].src = classData["picture"][0];
          document.getElementsByClassName("card-img-top-2")[0].src = classData["picture"][1];
          document.body.style.backgroundImage = `url('${classData["bgimage"]}')`;
          document.getElementsByClassName("card-img-top-1")[0].innerHTML = `url('${classData["picture"][0]}')`;
          document.getElementsByClassName("card-img-top-2")[0].innerHTML = `url('${classData["picture"][1]}')`;
          document.getElementsByClassName("card-title")[0].innerHTML = `${classData["title"][0]}  <Br> <h10>${classData["price"][0]}</h10>円`;
          document.getElementsByClassName("card-title")[1].innerHTML = `${classData["title"][1]}  <Br> <h10>${classData["price"][1]}</h10>円`;
          document.querySelector("h1").innerHTML += ` ${classnum}組`;
          document.getElementById("confirmMenu1").innerHTML = classData["title"][0];
          document.getElementById("confirmMenu2").innerHTML = classData["title"][1];
          changeDisplayMode("sub");

          const checkInterval = () => {
            if (!isLogin) {
              return;
            }
            check().then(async ret => {
              if (ret != null && ret.length > 0) {
                  if (ret[0]["order_id"] != classnum) {
                    console.error(`unknown id ${ret[0]['order_id']}...`);
                    changeDisplayMode("error");
                    setTimeout(checkInterval, 2000);
                    return;
                  }
                  try {
                    specialClassStatusData = JSON.parse(ret[0]["status"]);
                  } catch {
                    specialClassStatusData = {};
                  }
                  if (specialClassStatusData["A_status"] === "販売停止") {
                    console.log("強制販売停止");
                    changeDisplayMode("outof-service");
                  }
              }
              setTimeout(checkInterval, 2000);
            })
          }

          fetch(apiurl + "log_all", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              authorization: auth_key,
            },
          }).then(async (response) => {
            if (!response.ok) {
              console.error("Error:", response.text());
              changeDisplayMode("offline");
              return;
            }
            const data = await response.json();
            if (!data[classnum]) {
              console.error("not found specialClassData. Automatically going out of service.");
              changeDisplayMode("outof-service");
            }
            else {
              try {
                specialClassStatusData = JSON.parse(data[classnum]["status"]);
              } catch {
                specialClassStatusData = {};
              }
              if (specialClassStatusData["A_status"] === "販売停止") {
                console.log("強制販売停止");
                changeDisplayMode("outof-service");
              }
            }
          });
          checkInterval();
          console.log("checkInterval start");
        }).catch((error) => {
          console.error(error);
          alert("ログイン中にエラーが発生しました。");
        });
      }

      function logout() {
        isLogin = false;
        auth_key = null;
        classnum = 0;
        classData = {};
        nowSoldCount = 0;
        soldCountLimit = 300;
        document.getElementById("soldcountlimit").value = "300";
        specialClassStatusData = {};
        quantities.fill(0);
        updateQtyUI();
        document.body.style.backgroundImage = "";
        document.getElementsByClassName("description-text1")[0].innerHTML = "";
        document.getElementsByClassName("description-text2")[0].innerHTML = "";
        document.getElementsByClassName("card-img-top-1")[0].innerHTML = "";
        document.getElementsByClassName("card-img-top-2")[0].innerHTML = "";
        document.getElementsByClassName("card-title")[0].innerHTML = "";
        document.getElementsByClassName("card-title")[1].innerHTML = "";
        document.querySelector("h1").innerHTML = "桐陰祭 注文システム";
        document.title = "A 桐陰祭食販2025";
        changeDisplayMode("login");
      }

      function changeShopClerkMode(mode) {
        isShopClerkMode = mode;
        if (mode) {
          document.querySelector("h1").innerHTML += " 店員用モード";
        }
        else {
          document.querySelector("h1").innerHTML = "桐陰祭 注文システム";
        }
      }

      function changeDisplayMode(mode) {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "none";
        document.getElementById("sub").style.display = "none";
        document.getElementById("staff").style.display = "none";
        document.getElementById("offline").style.display = "none";
        document.getElementById("error").style.display = "none";
        document.getElementById("outof-service").style.display = "none";
        document.getElementById(mode).style.display = "block";
      }

      document.getElementById('submitPassword').addEventListener('click', function() {
        const password = document.getElementById('passwordInput').value;
        document.getElementById('passwordInput').value = "";
        const modal = bootstrap.Modal.getInstance(document.getElementById('passcheck'));
        if (password === 'shine') {
          modal.hide();
          document.getElementById('nowSoldCountDisplay').textContent = `${nowSoldCount}/${soldCountLimit}`;
          changeDisplayMode('staff');
        } else {
            alert('パスワードが違います。');
            modal.hide();
            changeDisplayMode('sub');
        }
      });

      function onChangeSoldCountInput() {
        let val = parseInt(document.getElementById('soldcountlimit').value);
        if (isNaN(val) || val < 1) {
          val = 1;
        } else if (val > 10000) {
          val = 10000;
        }
        document.getElementById('soldcountlimit').value = val;
        soldCountLimit = val;
        document.getElementById('nowSoldCountDisplay').textContent = `${nowSoldCount}/${soldCountLimit}`;
      }

      function reset() {
        quantities.fill(0);
        updateQtyUI();
        changeDisplayMode('sub');
      }
    </script>
  </body>
</html>
