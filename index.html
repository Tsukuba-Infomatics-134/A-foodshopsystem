<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>桐陰祭 注文システム</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .starting_button {
        background: black;
        color: rgba(0, 255, 136, 0.699);
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }

      .item-starting{
        padding: 200px;
        font-size: 100px;
        font-weight: bold;

      }
      .confirm-button {
        background-color: hwb(0 4% 13%);
        color: white;
        font-size: 80px;
        padding: 50px 400px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
        display: inline-block;
      }

      .recomfirm-button {
        background-color: #ff5135;
        color: white;
        font-size: 40px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
        display: inline-block;
      }
      .recansel-button {
        background-color: #1b81ff;
        color: white;
        font-size: 40px;
        padding: 10px 60px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease;
        display: inline-block
      }

      .triangle-left,
      .triangle-right {
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        background: none;
        cursor: pointer;
        padding: 0;
        border-radius: 0;
        outline: none;
        box-shadow: none;
        filter: none;
        transition: border-color 0.2s ease;
        flex-shrink: 0;
      }

      .triangle-left {
        border-right: 70px solid #007bff;
        border-left: none;
      }

      .triangle-right {
        border-left: 70px solid #007bff;
        border-right: none;
      }

      .triangle-left:hover {
        border-right-color: #0056b3;
      }

      .triangle-right:hover {
        border-left-color: #0056b3;
      }

      .triangle-left:focus,
      .triangle-right:focus,
      .triangle-left:active,
      .triangle-right:active {
        outline: none !important;
        box-shadow: none !important;
      }

      /* グレーアウト */
      .triangle-left.disabled {
        border-right-color: #ccc !important;
        cursor: not-allowed;
        pointer-events: none;
        opacity: 0.5;
      }

      .qty-control {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      input.qty-input {
        width: 100px;
        height: 80px;
        text-align: center;
        font-size: 2.5rem;
        pointer-events: none;
        user-select: none;
        border: 2px solid #ced4da;
        border-radius: 10px;
        background-color: #fff;
      }

      /* メニュー文字や説明の大きさ調整 */
      .card-title {
        font-size: 2.4rem;
        font-weight: bold;
      }
      .qty-control,
      .qty-control + p,
      .card-body > p {
        font-size: 1.8rem;
      }
      .description-text {
        font-size: 1.6rem;
        margin-top: 12px;
        color: #333;
        min-height: 60px;
      }

      body {
        background-color: white;
        background-size: cover;
        background-attachment: fixed;
        font-family: "Segoe UI", "ヒラギノ角ゴ ProN", sans-serif;
        margin: 0;
        padding-bottom: 120px; /* 下に余裕を作る */
      }

      h1 {
        animation: fadeInDown 1s forwards;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        text-align: center;
        margin-bottom: 30px;
        font-size: 3.2rem;
      }

      h10 {
        color: black;
        font-size: 3.2rem;
        padding: 20Px;
        text-align: center;
        margin-bottom: 20Px;
        font-style:oblique;
      }

      .card {
        animation: fadeInUp 1s forwards;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: none !important;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-bottom: 1rem;
      }

      .card-img-top {
        max-height: 220px;
        object-fit: contain;
      }

      .pop {
        animation: pop 0.3s ease;
      }

      #status {
        opacity: 0;
        transition: opacity 0.5s;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 2rem;
        z-index: 1100;
        max-width: 90vw;
        text-align: center;
        pointer-events: none; /* クリックなど受け付けない */
      }

      /* モーダル縦中央固定＋内部スクロール */
      .modal-dialog {
        display: flex;
        align-items: center;
        min-height: calc(100vh - 1rem);
        max-height: 90vh;
        margin: 0 auto;
      }

      .modal-content {
        max-height: 90vh;
        overflow-y: auto;
      }

      @keyframes fadeInDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="login">
      <p style="color: black">パスワードを入力してください。</p>
      <input type="password" id="pass" placeholder="パスワードを入力" />
      <button onclick="login()">ログイン</button>
    </div>

    <div id="Sub" style="display: none">
      <div class="starting_button">
        <button class="item-starting" id="start-ordering" onclick="Ordering()">注文開始</button>
      </div>
    </div>

    <div id="main" style="display: none">
      <h1>桐陰祭 注文システム</h1>

      <div class="container-fluid">
        <div class="row justify-content-center g-4 align-items-stretch">
          <div class="col-md-4 d-flex">
            <div class="card text-center w-100">
              <img src="https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$" class="card-img-top-1" alt="メニュー1" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title"></h5>
                <p>
                  個数:
                  <span class="qty-control">
                    <button class="triangle-left" type="button" onclick="changeQty(0, -1)" aria-label="減らす"></button>
                    <input type="text" id="qty1" value="0" class="qty-input" readonly />
                    <button class="triangle-right" type="button" onclick="changeQty(0, 1)" aria-label="増やす"></button>
                  </span>
                </p>
                <p class="description-text1"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4 d-flex">
            <div class="card text-center w-100">
              <img src="https://mono-log.jp/archives/img/2025/04/250403.jpg" class="card-img-top-2" alt="メニュー2" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title"></h5>
                <p>
                  個数:
                  <span class="qty-control">
                    <button class="triangle-left" type="button" onclick="changeQty(1, -1)" aria-label="減らす"></button>
                    <input type="text" id="qty2" value="0" class="qty-input" readonly />
                    <button class="triangle-right" type="button" onclick="changeQty(1, 1)" aria-label="増やす"></button>
                  </span>
                </p>
                <p class="description-text2"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button id="confirm" class="confirm-button" onclick="showConfirmModal()">
            確認する
          </button>
          <div id="status"></div>
        </div>
      </div>

      <!-- 確認モーダル -->
      <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmModalLabel">注文内容確認</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
            </div>
            <div class="modal-body">
              <h10>
                <strong>メニュー1:</strong> <span id="confirmQty1">0</span>個
              </h10>
              <h10>
                <strong>メニュー2:</strong> <span id="confirmQty2">0</span>個
              </h10>
              <h10>
                <strong>合計金額:</strong> <span id="confirmTotal">0</span>円
              </h10>
            </div>
            <div class="modal-footer">
              <button type="button" class="recansel-button" data-bs-dismiss="modal">
                戻る
              </button>
              <button type="button" class="recomfirm-button" onclick="confirmOrder()">
                注文確定
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 整理券用モーダル -->
      <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-4">
            <div class="modal-header">
              <h5 class="modal-title" id="orderModalLabel">注文受付完了</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
            </div>
            <div class="modal-body" id="modalBody" style="font-size: 1.8rem">
              <!-- 整理券番号をここに表示 -->
            </div>
            <div class="modal-footer">
              <button type="button" class="recomfirm-button" data-bs-dismiss="modal" onclick="Closing()">
                閉じる
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const apiurl_production = "https://api.yaakiyu.f5.si/";
      const apiurl_dev = "http://localhost:80/";
      const classDatas = [
        {}, // 管理者用
        { // 1組
          "variety": 2,
          "title": ["ベビーカステラ(プレーン)", "ベビーカステラ(抹茶)"],
          "explain": ["ただのベビカス", "少し違うベビカス"],
          "picture": ["", ""],
          "price": [100, 100],
          "limit": 10,
          "bgimage": "https://illust.download/wp-content/uploads/2017/11/background134.jpg"
        },
        { // 2組
          "variety": 2,
          "title": ["お好み焼き(プレーン)", "お好み焼き(チーズ入り)"],
          "explain": ["ただのお好み焼き", "少し黄色いお好み焼き"],
          "picture": ["", ""],
          "price": [100, 100],
          "limit": 10,
          "bgimage": "https://illust.download/wp-content/uploads/2017/11/background137.jpg"
        },
        { // 3組
          "variety": 2,
          "title": ["団子(プレーン)", "男子(プレーン)"],
          "explain": ["ぷれ", "抹茶"],
          "picture": ["", ""],
          "price": [100, 100],
          "limit": 10,
          "bgimage": "https://illust.download/wp-content/uploads/2017/11/background135.jpg"
        },
        { // 4組
          "variety": 2,
          "title": ["かき氷(プレーン)", "かき氷(マンゴー)"],
          "explain": ["ぷれ", "異常"],
          "picture": ["", ""],
          "price": [100, 100],
          "limit": 10,
          "bgimage": "https://illust.download/wp-content/uploads/2017/11/background138.jpg"
        },
        { // 5組
          "variety": 2,
          "title": ["シャカシャカポテト(コンソメ)", "シャカシャカポテト(バター醤油)"],
          "explain": ["うまい", "うまい"],
          "picture": ["", ""],
          "price": [200, 200],
          "limit": 10,
          "bgimage": "https://illust.download/wp-content/uploads/2017/11/background136.jpg"
        },
        { // 6組
          "variety": 2,
          "title": ["たこ焼き(ノーマル)", "たこ焼き(明太子入り くコ:彡)"],
          "explain": ["通常", "突然変異"],
          "picture": ["", ""],
          "price": [100, 100],
          "limit": 10,
          "bgimage": "https://illust.download/wp-content/uploads/2017/11/background133.jpg"
        }
      ]

      const quantities = [0, 0];
      var classnum = 0;
      let auth_key = null;
      let isLogin = false;
      let classData = {};
      let apiurl = apiurl_production;

      // devサーバーが生きていればapiurlをdevに切り替える
      function tryDevApiUrlSwitch() {
        fetch(apiurl_dev + "version", { method: "GET", cache: "no-store" })
          .then(res => {
            if (res.ok) {
              apiurl = apiurl_dev;
              console.warn("apiurlを開発環境に切り替えました");
            }
          })
          .catch(() => {
            // devサーバーが落ちている場合は何もしない
          });
      }
      tryDevApiUrlSwitch();

      // 初期化時にボタン状態更新
      window.onload = () => {
        loadFromStorage();
      };


      // 合計金額を計算する関数
      function calcTotal() {
        return quantities.reduce((sum, qty, i) => sum + qty * classData["price"][i], 0);
      }

      // 個数表示・ボタン状態をまとめて更新
      function updateQtyUI() {
        quantities.forEach((qty, i) => {
          document.getElementById(`qty${i + 1}`).value = qty;
        });
        const leftBtns = document.querySelectorAll(".triangle-left");
        quantities.forEach((qty, i) => {
          if (qty <= 0) {
            leftBtns[i].classList.add("disabled");
          } else {
            leftBtns[i].classList.remove("disabled");
          }
        });
        const rightBtns = document.querySelectorAll(".triangle-right");
        const qsum = quantities.reduce((a, b) => a + b, 0);
        quantities.forEach((qty, i) => {
          if (qsum >= classData["limit"]) {
            rightBtns[i].classList.add("disabled");
          } else {
            rightBtns[i].classList.remove("disabled");
          }
        });
      }

      function changeQty(index, delta) {
        quantities[index] = Math.max(0, quantities[index] + delta);
        updateQtyUI();
      }

      // TODO: オフライン対応
      function saveToStorage() {}
      function loadFromStorage() {}

      function showConfirmModal() {
        const total = calcTotal();
        if (total === 0) {
          alert("1つ以上選択してください。");
          return;
        }
        // 確認モーダルに注文内容をセット
        document.getElementById("confirmQty1").textContent = quantities[0];
        document.getElementById("confirmQty2").textContent = quantities[1];
        document.getElementById("confirmTotal").textContent = total;
        // モーダルを表示
        const confirmModal = new bootstrap.Modal(
          document.getElementById("confirmModal")
        );
        confirmModal.show();
      }

      function confirmOrder() {
        // 確定後、注文を送信
        submitOrder();
        // 確認モーダルを閉じる
        const confirmModal = bootstrap.Modal.getInstance(
          document.getElementById("confirmModal")
        );
        confirmModal.hide();
      }


      function submitOrder() {
        const statusDiv = document.getElementById("status");
        statusDiv.style.opacity = "1";
        statusDiv.textContent = "注文送信中...";
        document.body.style.backgroundColor = "rgba(255,255,255,0.6)";
        setTimeout(() => {
          document.body.style.backgroundColor = "";
        }, 200);

        const order1 = quantities[0];
        const order2 = quantities[1];
        if (order1 + order2 === 0) {
          alert("注文する数を入力してください");
          return;
        }
        fetch(apiurl + "order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            authorization: auth_key,
          },
          body: JSON.stringify({
            order_items: { item_1: order1, item_2: order2 },
            user: classnum,
          }),
        })
          .then(async (response) => {
            if (response.status === 200) {
              return response.json();
            } else {
              console.error("Error:", response.text());
              alert("注文中にエラーが発生しました。");
              return null;
            }
          })
          .then((res_json) => {
            if (!res_json) return;
            const orderNum = res_json["order_id"];
            // モーダルに整理番号セットして表示
            document.getElementById("modalBody").textContent = `整理番号: #${orderNum}`;
            // Bootstrapモーダルを表示
            const orderModal = new bootstrap.Modal(
              document.getElementById("orderModal")
            );
            orderModal.show();
            // 注文リセット
            quantities.fill(0);
            updateQtyUI();
            localStorage.removeItem("orderQuantities");
            statusDiv.style.opacity = "0";
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("注文中にエラーが発生しました。");
          });
      }

      function check() {
        return fetch(apiurl + "check", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            authorization: auth_key,
          },
        })
          .then((response) => {
            if (response.status === 200) {
              return response.json();
            } else {
              console.error("Error:", response.text());
              return null;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("ログイン中にエラーが発生しました。");
            return null;
          });
      }

      function login() {
        const password = document.getElementById("pass").value;
        fetch(apiurl + "login", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            password: password,
          },
        })
          .then((response) => {
            const data = response.json();
            if (response.status === 200) {
              return data;
            } else if (response.status === 401) {
              alert("パスワードが違います");
              return null;
            } else {
              alert("ログイン中にエラーが発生しました。");
              return null;
            }
          })
          .then((data) => {
            if (data == null) {
              return;
            }
            console.log(data);
            isLogin = true;
            auth_key = data["token"];
            classnum = data["user"];
            classData = classDatas[classnum];

            document.getElementsByClassName('description-text1')[0].innerHTML = classData["explain"][0];
            document.getElementsByClassName('description-text2')[0].innerHTML = classData["explain"][1];
            document.body.style.backgroundImage = `url('${classData["bgimage"]}')`;
            document.getElementsByClassName('card-img-top-1')[0].innerHTML = `url('${classData["picture"][0]}')`;
            document.getElementsByClassName('card-img-top-2')[0].innerHTML = `url('${classData["picture"][1]}')`;
            document.getElementsByClassName('card-title')[0].innerHTML = `${classData["title"][0]}  <Br> <h10>${classData["price"][0]}</h10>円`;
            document.getElementsByClassName('card-title')[1].innerHTML = `${classData["title"][1]}  <Br> <h10>${classData["price"][1]}</h10>円`;
            document.querySelector('h1').innerHTML += ` ${classnum}組`;
            document.getElementById('login').style.display = 'none';
            document.getElementById('Sub').style.display = 'block';
            // const checkInterval = () => {
            //     check().then(async ret => {
            //         console.log("checked", ret)
            //         if (ret != null && ret.length > 0) {
            //             //ここに更新時の挙動を書く
            //         }
            //         if (isLogin) {
            //         }
            //     })
            // }
            // checkInterval();
            // console.log("checkInterval start");

            // fetch(apiurl + "log_all", {
            //   method: "GET",
            //   headers: {
            //     "Content-Type": "application/json",
            //     authorization: auth_key,
            //   },
            // }).then((response) => {
            //     if (response.status === 200) {
            //       return response.json();
            //     } else {
            //       console.error("Error:", response.text());
            //     }
            // }).then((ret) => {
            //   // console.log("logall", ret);
            //   if (ret == null) {
            //     return;
            //   }
            // }).catch((error) => {
            //   console.error("Error:", error);
            //   alert("ログイン中にエラーが発生しました。");
            // });
      });

    }

    function Ordering(){
      document.getElementById('Sub').style.display = 'none';
      document.getElementById('main').style.display = 'block';
        
      }
    function Closing(){
      document.getElementById('main').style.display = 'none';
      document.getElementById('Sub').style.display = 'block';

    }
    </script>
  </body>
</html>
