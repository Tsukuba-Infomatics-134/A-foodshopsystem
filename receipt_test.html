<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A 桐陰祭食販2025</title>
  </head>
  <body>
    <!-- 印刷関連jsの読み込み -->
    <script src="js/StarBarcodeEncoder.js"></script>
    <script src="js/StarWebPrintBuilder.js"></script>
    <script src="js/StarWebPrintDisplayBuilder.js"></script>
    <script src="js/StarWebPrintExtManager.js"></script>
    <script src="js/StarWebPrintTrader.js"></script>
    <button type="button" label="テスト" onclick="testReceiptPrint();">テスト</button>
    <div id="aaa">aaa</div>
    クラス番号<input type="text" id="classnumber" value="3" />
    アイテム1<input type="text" id="item1" value="3" />
    アイテム2<input type="text" id="item2" value="5" />
    整理番号<input type="text" id="orderid" value="100" />
    パスワード<input type="text" id="password" value="12345678" />
    <script src="receipt.js"></script>
    <script>
      function testReceiptPrint() {
        const class_number = document.getElementById("classnumber").value;
        const item_1 = document.getElementById("item1").value;
        const item_2 = document.getElementById("item2").value;
        const order_id = document.getElementById("orderid").value;
        const password = document.getElementById("password").value;
        try {
          _onSendMessageApi({
            class_number: class_number,
            item_1: item_1,
            item_2: item_2,
            order_id: order_id,
            password: password
          }, (res) => {alert(res);}, (res) => {alert(res);});
        } catch (e) {
          document.getElementById("aaa").innerText = e;
        }
      }
    </script>
  </body>
</html>
